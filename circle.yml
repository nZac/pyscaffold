dependencies:
  override:
    # Install tox and the pyenv plugin for tox so we can activate multiple
    # Python binaries of the same major version onto the path at the same time
    - pip install tox tox-pyenv
    - pyenv local 2.7.9 3.4.3 3.5.0 pypy-2.5.0
    
    # Install the deadsnakes PPA which is really helpful when you need different 
    # versions libpython, python, and a whole bunch of neat stuff.
    - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys DB82666C
    - sudo add-apt-repository -y ppa:fkrull/deadsnakes


test:
  post:
    # Move all the pytest reports generated by tox to a directory that CircleCI
    # can pick them up
    - mv pytest-reports/ $CIRCLE_TEST_REPORTS/
